<!-- header -->
<div id="header" class="section">
  <h3>Standings</h3>
  <div style="width: 215px;" class="slash"></div>
</div>

<div class="card" style="height: 600px; overflow: auto;">
  <table class="section striped highlight" width="100%">
    <thead style="border-bottom: solid #3b1859; color: #3b1859;">
      <tr>
        <th>Pos</th>
        <th class="center-align">Club</th>
        <th class="hide-on-small-only"></th>
        <th>Win</th>
        <th>Draw</th>
        <th>Lose</th>
        <th>Points</th>
        <th>&nbsp;&nbsp;&nbsp; #</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>
